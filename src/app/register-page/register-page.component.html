<div class="register">
  <h2 class="register-header">Register account</h2>
  <form
    [formGroup]="registerForm"
    class="register-container"
    (ngSubmit)="register()"
  >
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
      <input
        type="text"
        placeholder="Username"
        formControlName="username"
        required
        minlength="7"
      />
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required">
        Username is required
      </div>
      <div *ngIf="formControls.username.errors.minlength">
        Username should contain at least 7 characters
      </div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        ngModel
        email
      />
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">
        Email is required
      </div>
      <div *ngIf="formControls.email.errors.email">
        Valid email is required
      </div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        required
        minlength="7"
      />
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">
        Password is required
      </div>
      <div *ngIf="formControls.password.errors.minlength">
        Password should contain at least 7 characters
      </div>
    </div>

    <a routerLink="/login" class="btn btn-link">Log in</a>
    <p>
      <input type="submit" value="Register account" />
    </p>
  </form>
</div>
