<h2 mat-dialog-title>Add new project</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="projectToAdd.name" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Description"
      [(ngModel)]="projectToAdd.description"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start date</mat-label>
    <input
      matInput
      [matDatepicker]="startDatePicker"
      [(ngModel)]="projectToAdd.startDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="startDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Finish date</mat-label>
    <input
      matInput
      [matDatepicker]="finishDatePicker"
      [(ngModel)]="projectToAdd.finishDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="finishDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #finishDatePicker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button="mat-raised-button" (click)="onCloseClick()">Close</button>
  <button mat-button [mat-dialog-close]="projectToAdd" cdkFocusInitial>
    Add
  </button>
</mat-dialog-actions>
